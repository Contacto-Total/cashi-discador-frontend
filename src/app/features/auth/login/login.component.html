<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <div class="mascot-container">
        <div class="speech-bubble" [class.visible]="showBubble">
          <div class="typing-text">
            <span *ngFor="let char of displayedChars; let i = index"
                  class="typing-char"
                  [style.animation-delay]="(i * 0.05) + 's'">{{ char }}</span>
          </div>
        </div>
        <div class="mascot-body">
          <div class="mascot-antenna"></div>
          <div class="mascot-head">
            <div class="mascot-eyes" [class.hiding]="!isGreeting && hidePassword && passwordFocused">
              <div class="eye left-eye">
                <div class="pupil" [style.transform]="getPupilTransform()"></div>
              </div>
              <div class="eye right-eye">
                <div class="pupil" [style.transform]="getPupilTransform()"></div>
              </div>
            </div>
            <div class="mascot-hands" [class.covering]="!isGreeting && hidePassword && passwordFocused" [class.waving]="isWaving">
              <div class="hand left-hand"></div>
              <div class="hand right-hand"></div>
            </div>
            <div class="mascot-mouth" [class.closed]="!isGreeting && !loginForm.valid"></div>
          </div>
          <div class="mascot-headset">
            <div class="headset-right"></div>
          </div>
        </div>
      </div>
      <h1>¡Bienvenido de vuelta!</h1>
      <p>Inicia sesión para continuar</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="username">Usuario</label>
        <div class="input-wrapper">
          <mat-icon class="input-icon">person</mat-icon>
          <input
            id="username"
            type="text"
            formControlName="username"
            autocomplete="username"
            (focus)="onUsernameFocus()"
            (blur)="onUsernameBlur()"
            (input)="onUsernameInput($event)"
            [class.error]="username?.invalid && username?.touched">
        </div>
        <span class="error-text" *ngIf="username?.hasError('required') && username?.touched">
          Por favor ingresa tu usuario
        </span>
        <span class="error-text" *ngIf="username?.hasError('minlength') && username?.touched">
          El usuario debe tener al menos 3 caracteres
        </span>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <div class="input-wrapper">
          <mat-icon class="input-icon">lock</mat-icon>
          <input
            id="password"
            [type]="hidePassword ? 'password' : 'text'"
            formControlName="password"
            autocomplete="current-password"
            (focus)="onPasswordFocus()"
            (blur)="onPasswordBlur()"
            [class.error]="password?.invalid && password?.touched">
          <button
            type="button"
            class="toggle-password"
            [class.showing]="!hidePassword"
            (click)="togglePasswordVisibility()"
            [attr.aria-label]="hidePassword ? 'Mostrar contraseña' : 'Ocultar contraseña'">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </div>
        <span class="error-text" *ngIf="password?.hasError('required') && password?.touched">
          Por favor ingresa tu contraseña
        </span>
        <span class="error-text" *ngIf="password?.hasError('minlength') && password?.touched">
          La contraseña debe tener al menos 6 caracteres
        </span>
      </div>

      <div *ngIf="errorMessage" class="error-message">
        <mat-icon>error</mat-icon>
        <span>{{ errorMessage }}</span>
      </div>

      <button
        type="submit"
        class="login-button"
        [disabled]="loading || loginForm.invalid">
        <span *ngIf="!loading">Iniciar Sesión</span>
        <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
      </button>
    </form>
  </div>
</div>
