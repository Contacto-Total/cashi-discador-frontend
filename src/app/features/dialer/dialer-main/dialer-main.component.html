<div class="h-[100dvh] bg-gradient-to-br from-slate-50 via-blue-50 to-slate-100 dark:from-slate-950 dark:via-gray-950 dark:to-black flex flex-col overflow-hidden transition-colors duration-300">
  <!-- Header -->
  <div class="flex items-center gap-2 p-4">
    <div class="w-8 h-8 bg-gradient-to-br from-blue-600 to-blue-700 rounded-lg flex items-center justify-center">
      <lucide-angular name="phone" [size]="16" class="text-white"></lucide-angular>
    </div>
    <div>
      <h1 class="text-lg font-bold text-gray-900 dark:text-white">Marcaci√≥n Manual</h1>
      <p class="text-xs text-gray-500 dark:text-gray-400">{{ (authService.currentUser$ | async)?.firstName || 'Asesor' }}</p>
    </div>
  </div>

  <!-- Main Content -->
  <div class="flex-1 flex items-center justify-center p-4">
    <div class="w-full max-w-md">
      <app-softphone
        [callState]="callState"
        [duration]="callDuration"
        [isMuted]="isMuted()"
        [phoneNumber]="currentContact?.phoneNumber || ''"
        [canHangup]="isInCall()"
        (hangupClicked)="hangupCall()"
        (muteClicked)="toggleMute()"
        (callClicked)="makeCallWithNumber($event)">
      </app-softphone>
    </div>
  </div>

  <!-- Hidden audio element for remote stream -->
  <audio #audioElement autoplay></audio>
</div>
