<div class="space-y-3">
  <!-- Tabla con border radius -->
  <div class="overflow-hidden rounded-lg border border-slate-700 bg-slate-900">
    <div class="overflow-x-auto">
      <table class="w-full">
        <thead class="bg-slate-800 border-b border-slate-700">
          <tr>
            <th class="px-4 py-3 text-left text-xs font-semibold text-slate-300 uppercase tracking-wider">Empresa</th>
            <th class="px-4 py-3 text-left text-xs font-semibold text-slate-300 uppercase tracking-wider">Documento</th>
            <th class="px-4 py-3 text-left text-xs font-semibold text-slate-300 uppercase tracking-wider">Email</th>
            <th class="px-4 py-3 text-left text-xs font-semibold text-slate-300 uppercase tracking-wider">Teléfono</th>
            <th class="px-4 py-3 text-left text-xs font-semibold text-slate-300 uppercase tracking-wider">Fecha Inicio</th>
            <th class="px-4 py-3 text-left text-xs font-semibold text-slate-300 uppercase tracking-wider">Fecha Fin</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-slate-700">
          <tr *ngIf="blacklistRows.length === 0">
            <td colspan="6" class="px-4 py-12 text-center">
              <div class="flex flex-col items-center gap-2 text-slate-500">
                <lucide-angular name="inbox" [size]="48"></lucide-angular>
                <span class="text-sm">No hay registros en la blacklist</span>
              </div>
            </td>
          </tr>
          <tr *ngFor="let row of paginatedRows" class="hover:bg-slate-800/50 transition-colors">
            <td class="px-4 py-3 text-sm text-slate-200">{{ row.empresa }}</td>
            <td class="px-4 py-3 text-sm text-slate-200 font-mono">{{ row.documento }}</td>
            <td class="px-4 py-3 text-sm text-slate-200">{{ row.email || '-' }}</td>
            <td class="px-4 py-3 text-sm text-slate-200">{{ row.telefono || '-' }}</td>
            <td class="px-4 py-3 text-sm text-slate-200">{{ row.fechaInicio }}</td>
            <td class="px-4 py-3 text-sm text-slate-200">{{ row.fechaFin }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Paginación -->
  <div *ngIf="blacklistRows.length > 0" class="flex items-center justify-between px-2">
    <button
      class="inline-flex items-center gap-1.5 px-3 py-2 bg-slate-800 hover:bg-slate-700 text-slate-300 text-sm rounded border border-slate-600 transition-colors disabled:opacity-50 disabled:cursor-not-allowed cursor-pointer"
      (click)="previousPage()"
      [disabled]="currentPage === 1">
      <lucide-angular name="chevron-left" [size]="16"></lucide-angular>
      Anterior
    </button>

    <span class="text-sm text-slate-400">
      Página <span class="font-semibold text-slate-200">{{ currentPage }}</span> de <span class="font-semibold text-slate-200">{{ totalPages }}</span>
    </span>

    <button
      class="inline-flex items-center gap-1.5 px-3 py-2 bg-slate-800 hover:bg-slate-700 text-slate-300 text-sm rounded border border-slate-600 transition-colors disabled:opacity-50 disabled:cursor-not-allowed cursor-pointer"
      (click)="nextPage()"
      [disabled]="currentPage === totalPages">
      Siguiente
      <lucide-angular name="chevron-right" [size]="16"></lucide-angular>
    </button>
  </div>
</div>
