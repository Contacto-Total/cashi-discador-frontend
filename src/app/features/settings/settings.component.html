<div class="ios-settings">
  <!-- Header -->
  <div class="ios-header">
    <h1>Configuraci&oacute;n</h1>
  </div>

  <!-- Settings List -->
  <div class="ios-content">
    <!-- Apariencia Section -->
    <div class="ios-section">
      <div class="ios-section-header">APARIENCIA</div>
      <div class="ios-card">
        <!-- Theme Toggle -->
        <div class="ios-item">
          <div class="ios-item-icon" style="background: linear-gradient(135deg, #5856d6, #af52de);">
            <lucide-angular [name]="isDarkMode ? 'moon' : 'sun'" [size]="18"></lucide-angular>
          </div>
          <div class="ios-item-content">
            <span class="ios-item-label">Modo Oscuro</span>
          </div>
          <label class="ios-toggle">
            <input type="checkbox" [checked]="isDarkMode" (change)="toggleTheme()">
            <span class="ios-toggle-slider"></span>
          </label>
        </div>
      </div>
    </div>

    <!-- Font Size Section -->
    <div class="ios-section">
      <div class="ios-section-header">TAMA&Ntilde;O DE TEXTO</div>
      <div class="ios-card">
        <!-- Font Size Slider -->
        <div class="ios-item ios-item-column">
          <div class="ios-font-header">
            <div class="ios-item-icon" style="background: linear-gradient(135deg, #007aff, #5ac8fa);">
              <lucide-angular name="type" [size]="18"></lucide-angular>
            </div>
            <span class="ios-item-label">Tama&ntilde;o de letra</span>
            <span class="ios-font-value">{{ previewFontSize }}px</span>
          </div>

          <div class="ios-slider-row">
            <span class="ios-font-small">A</span>
            <input
              type="range"
              class="ios-slider"
              [min]="minFontSize"
              [max]="maxFontSize"
              [value]="previewFontSize"
              (input)="onFontSizeChange($event)"
            />
            <span class="ios-font-large">A</span>
          </div>
        </div>

        <div class="ios-separator"></div>

        <!-- Preview -->
        <div class="ios-item ios-item-column">
          <div class="ios-preview">
            <p class="ios-preview-text" [style.font-size.px]="previewFontSize">{{ previewText }}</p>
            <p class="ios-preview-small" [style.font-size.px]="previewFontSize * 0.85">Texto secundario de ejemplo.</p>
          </div>
        </div>

        <div class="ios-separator"></div>

        <!-- Actions -->
        <div class="ios-item ios-actions">
          <button class="ios-btn ios-btn-secondary" (click)="resetFontSize()" [disabled]="isDefaultFontSize()">
            Restablecer
          </button>
          <button class="ios-btn ios-btn-primary" (click)="applyFontSize()" [disabled]="!hasChanges()">
            Aplicar
          </button>
        </div>
      </div>

      <!-- Change indicator -->
      <div class="ios-info" *ngIf="hasChanges()">
        <lucide-angular name="info" [size]="16"></lucide-angular>
        <span>Tienes cambios sin guardar</span>
      </div>
    </div>

    <!-- About Section -->
    <div class="ios-section">
      <div class="ios-section-header">INFORMACI&Oacute;N</div>
      <div class="ios-card">
        <div class="ios-item">
          <div class="ios-item-icon" style="background: linear-gradient(135deg, #34c759, #30d158);">
            <lucide-angular name="hard-drive" [size]="18"></lucide-angular>
          </div>
          <div class="ios-item-content">
            <span class="ios-item-label">Almacenamiento</span>
            <span class="ios-item-detail">Local (este navegador)</span>
          </div>
        </div>

        <div class="ios-separator"></div>

        <div class="ios-item">
          <div class="ios-item-icon" style="background: linear-gradient(135deg, #ff9500, #ffcc00);">
            <lucide-angular name="zap" [size]="18"></lucide-angular>
          </div>
          <div class="ios-item-content">
            <span class="ios-item-label">Aplicaci&oacute;n</span>
            <span class="ios-item-detail">Cambios inmediatos</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
