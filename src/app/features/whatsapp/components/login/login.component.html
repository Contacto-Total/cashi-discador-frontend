<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title class="login-title">
        <lucide-angular name="message-circle" [size]="32" class="whatsapp-icon"></lucide-angular>
        WhatsApp Manager
      </mat-card-title>
      <mat-card-subtitle>Inicia sesión para continuar</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form (ngSubmit)="onLogin()" class="login-form">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Usuario</mat-label>
          <input
            matInput
            type="text"
            [(ngModel)]="credentials.username"
            name="username"
            required
            autocomplete="username"
            [disabled]="loading">
          <lucide-angular name="user" [size]="20" matPrefix></lucide-angular>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Contraseña</mat-label>
          <input
            matInput
            [type]="hidePassword ? 'password' : 'text'"
            [(ngModel)]="credentials.password"
            name="password"
            required
            autocomplete="current-password"
            [disabled]="loading">
          <lucide-angular name="lock" [size]="20" matPrefix></lucide-angular>
          <button
            mat-icon-button
            matSuffix
            type="button"
            (click)="hidePassword = !hidePassword"
            [disabled]="loading">
            <lucide-angular [name]="hidePassword ? 'eye-off' : 'eye'" [size]="20"></lucide-angular>
          </button>
        </mat-form-field>

        <button
          mat-raised-button
          color="primary"
          type="submit"
          class="login-button full-width"
          [disabled]="loading">
          <div *ngIf="loading" class="w-8 h-8 border-4 border-blue-500 border-t-transparent rounded-full animate-spin button-spinner"></div>
          <span *ngIf="!loading">Iniciar Sesión</span>
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
